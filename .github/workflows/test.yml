name: Run .NET Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore MyApp.Tests/MyApp.Tests.csproj
    
    - name: Build solution
      run: dotnet build MyApp/MyApp.csproj --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test MyApp.Tests/MyApp.Tests.csproj --configuration Release --no-build --verbosity normal
