name: .NET CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-

      # Restore each project
      - name: Restore MyApp
        run: dotnet restore MyApp/MyApp.csproj

      - name: Restore MyApp.Tests
        run: dotnet restore MyApp.Tests/MyApp.Tests.csproj

      # Build each project
      - name: Build MyApp
        run: dotnet build MyApp/MyApp.csproj --configuration Release

      - name: Build MyApp.Tests
        run: dotnet build MyApp.Tests/MyApp.Tests.csproj --configuration Release

      # Run tests
      - name: Run tests
        run: dotnet test MyApp.Tests/MyApp.Tests.csproj --configuration Release --verbosity normal
