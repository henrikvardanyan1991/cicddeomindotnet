name: .NET CI

on:
  push:
    branches: [ main, master ]   # triggers on main or master
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # 3️⃣ Cache NuGet packages for faster builds
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-

      # 4️⃣ Restore all dependencies via solution file
      - name: Restore dependencies
        run: dotnet restore MyApp.sln

      # 5️⃣ Build all projects in Release configuration
      - name: Build solution
        run: dotnet build MyApp.sln --configuration Release

      # 6️⃣ Run all tests
      - name: Run tests
        run: dotnet test MyApp.sln --configuration Release --verbosity normal
